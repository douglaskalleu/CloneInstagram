<div class="row" *ngFor="let publish of publications">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{ publish.user_name }}</strong></p>
      </div>

      <img class="card-img" [src]="publish.image_url" [alt]="publish.title" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>{{ publish.user_name }}</strong> {{ publish.title }}
        </p>

        <hr />
        <input 
          type="text" 
          class="form-control comentario"
          placeholder="Adicione um comentÃ¡rio..." 
        />
      </div>
    </div>
  </div>
</div>
